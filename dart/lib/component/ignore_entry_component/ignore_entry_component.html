<div class="container-fluid">

  <div ng-if="cmp.isError">
    <div class="alert alert-danger">
      {{cmp.err_message}}
    </div>
  </div>

  <div ng-switch="cmp.isLoaded">
    <div ng-switch-when="false">
      <p>Loading. . .</p>
    </div>
    <div class="row" ng-switch-when="true">
      <div class="col-sm-12 col-md-12 main">
        <h1 ng-if="!cmp.create" class="page-header">Edit Ignore Entry</h1>
        <h1 ng-if="cmp.create" class="page-header">Create Ignore Entry</h1>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label
                for="prefix"
                class="col-sm-2 control-label"
                tooltip-placement="right"
                tooltip="Type a prefix. Matching objects must have a name that begins with this prefix. (Up to 512 characters).">
            Prefix
            </label>
            <div class="col-sm-10">
              <input
                    type="text"
                    class="form-control"
                    id="prefix"
                    placeholder="noisy_"
                    ng-model="cmp.ignoreentry.prefix"
                    maxlength="512"
                    tooltip-placement="left"
                    tooltip="Type a prefix. Matching objects must have a name that begins with this prefix. (Up to 512 characters).">
            </div>
          </div>
          <div class="form-group">
            <label
                for="technology"
                class="col-sm-2 control-label"
                tooltip-placement="right"
                tooltip="Which technology type are you trying to ignore?">
                Technology
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="technology"
                placeholder="securitygroup, elb, rds, sqs, sns, etc..."
                ng-model="cmp.ignoreentry.technology"
                tooltip-placement="left"
                tooltip="Which technology type are you trying to ignore?">
            </div>
          </div>
          <div class="form-group">
            <label
                for="notes"
                class="col-sm-2 control-label"
                tooltip-placement="right"
                tooltip="Why are we ignoring this item? (Up to 512 characters).">
                Notes
            </label>
            <div class="col-sm-10">
              <input
                    type="text"
                    class="form-control"
                    id="notes"
                    placeholder="Notes"
                    ng-model="cmp.ignoreentry.notes"
                    maxlength="512"
                    tooltip-placement="left"
                    tooltip="Why are we ignoring this item? (Up to 512 characters).">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="cmp.saveEntry()">Save</button>
              <button
                    ng-if="!cmp.create"
                    type="submit"
                    class="btn btn-danger"
                    ng-click="cmp.deleteEntry()">
                        Delete
              </button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
